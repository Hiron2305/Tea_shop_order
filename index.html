<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperial Tea</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="intro-loader">
        <div class="intro-content">
            <div class="logo">
                <span class="chinese-char">茶</span>
                Imperial Tea
            </div>
            <p class="intro-subtitle">Искусство настоящего чая</p>
        </div>
    </div>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1 class="hero-title">Imperial Tea</h1>
                <p class="hero-text">Элитный китайский чай</p>
            </div>
            <div class="scroll-hint">↓</div>
        </section>

        <section class="content-section">
            <div class="content-block animate-block">
                <h2><span class="chinese-char">史</span> История чая например</h2>
                <p>Что-нибудь объемное...</p>
            </div>

            <div class="content-block animate-block">
                <h2><span class="chinese-char">優</span> Описание чая</h2>
                <ul class="features-list">
                    <li>описание 1</li>
                    <li>описание 2</li>
                    <li>описание 2</li>
                </ul>
            </div>
        </section>

        <section class="ozon-section">
            <div class="ozon-wrapper animate-block">
                <div class="ozon-content">
                    <h2>Наш магазин</h2>
                    <a href="#" class="ozon-button">
                        Перейти на Ozon
                        <div class="button-arrow">→</div>
                    </a>
                </div>
            </div>
        </section>

        <footer class="footer">
            <p>© 2025 Imperial Tea</p>
            <div class="social-links">
                <a href="#">WeChat</a>
                <a href="#">VK</a>
                <a href="#">Telegram</a>
            </div>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
